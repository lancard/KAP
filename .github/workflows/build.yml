name: build

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1.3
     
      - name: Install MFC libraries (Visual Studio Build Tools)
        run: choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.MFC" -y
        shell: powershell
      
      - name: generate version string
        run: Get-Date -format "VERSION_STRING=1.yyyyMMdd.1HHmmss" | Out-File -FilePath $env:GITHUB_ENV -Append
       
      - name: run build step
        run: msbuild KAP/KAP.vcxproj /property:Configuration=Release

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.VERSION_STRING }}
          release_name: Release ${{ env.VERSION_STRING }}
          draft: false
          prerelease: false

      - name: upload release zip file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: KAP/Release/KAP.dll
          asset_name: KAP.dll
          asset_content_type: application/octet-stream
